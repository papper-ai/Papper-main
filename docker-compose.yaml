version: '3.9'

services:
  main_service:
    container_name: main_service
    build: main_service/.
#    volumes:
#      - .:/usr/data/app
    networks:
      - papper-backend
    ports:
      - ${MAIN_SERVICE_PORT}:8000
    restart: unless-stopped
    environment:
      - AUTH_SERVICE_HOST=${AUTH_SERVICE_HOST}
      - AUTH_SERVICE_PORT=${AUTH_SERVICE_PORT}


networks:
  papper-backend:
    name: papper-backend
    external: true