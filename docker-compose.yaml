version: '3.9'

services:
  main_service:
    container_name: main_service
    build: main_service/.
#    volumes:
#      - .:/usr/data/app
    networks:
      - papper-backend
    ports:
      - ${MAIN_SERVICE_PORT}:8000
    restart: unless-stopped
    env_file:
      - main_service/src/auth_service/.env
      - main_service/src/vault_service/.env


networks:
  papper-backend:
    name: papper-backend
    external: true