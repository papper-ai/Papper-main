version: '3.9'

services:
  redis:
    container_name: papper-main-redis
    image: redis:latest
    networks:
      - papper-main-service-network
    ports:
      - ${REDIS_PORT}:6379

  main_service:
    container_name: papper-main-service
    build:
      context: .
      dockerfile: docker/prod.Dockerfile
    volumes:
      - .:/usr/data/app
    networks:
      - papper-main-service-network
      - papper-backend
    ports:
      - ${MAIN_SERVICE_PORT}:8000
    restart: unless-stopped
    env_file:
      - main_service/src/authorization/.env
      - main_service/src/vaults/.env
      - main_service/src/messaging/.env
      - main_service/src/rag/.env
    depends_on:
      - redis


networks:
  papper-main-service-network:
    name: papper-main-service-network
  papper-backend:
    name: papper-backend
    external: true